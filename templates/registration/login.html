{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2></h2>

    {% if form.errors %}
        <p style="color: red;">Invalid login or password</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>
{% endblock %}
