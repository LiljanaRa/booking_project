<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Booking Platform{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f5f5f5; }
        .container { max-width: 700px; margin: auto; background: white; padding: 2em; border-radius: 8px; }
        header { margin-bottom: 2em; }
        nav a { margin-right: 1em; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Booking System</h1>
            {% if user.is_authenticated %}
                <p>Logged in as <strong>{{ user.username }}</strong></p>
                <nav>
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Log out</button>
                    </form>
                </nav>
            {% else %}
                <nav>
                    <a href="{% url 'login' %}">Login</a>
                </nav>
            {% endif %}
        </header>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
